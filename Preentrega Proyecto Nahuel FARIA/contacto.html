<!DOCTYPE html>
<html>
<head>
	<title>Contactos</title>

</head>
<body class="cuerpoContacto">
	<h1 class="contactoImp">Contacto</h1>
	<div>
		<img src="imagenesyvideos\contactobyn.jpg" alt="contacto" width="200px">
	</div>
	<form class="formularioAct" action="" method="POST">
		<center>
		<table border>
		<tr>
			<td>Nombre:</td>
			<td> <input type="text" name="nombre" size=18 maxlength=18
		F.Nac.:
			<input type="text" name="edad" size=8 maxlength=8> DNI:
			<input type="text" name="dni" size=8 maxlength=8></td>
			
		<tr>
			<td>Apellidos:</td>
			<td><input type="text" name="apellidos" size=48 maxlength=48>
		</td>
		<tr>
			<td>Calle y numero</td>
			<td><input type="text" name="domicilio" size=48 maxlength=48></td>
		
	
		<tr>
			<td>Codigo postal:</td>
			<td><input type="text" name="postal" size=5 maxlength=5>Ciudad:
				<input type="text" name="localidad" size=36 maxlength=36></td>
		
		
		<tr>
			<td>Provincia:</td>
			<td><input type="text" name="provincia" size=20 maxlength=20>
		Telefono:
				<input type="text" name="telefono" size=19 maxlength=19></td>
		
		
		<tr>
			<td>Opcion:</td>
			<td><select name="opcion">
				<option>opcion 1
				<option>opcion 2
				<option>opcion 3
				<option>opcion 4
				<option>opcion 5
			</select>Escoja una opcion</td>
	
		</tr>
			<td>Comentarios<br> personales:</td>
			<td><textarea name="coment" rows=2 cols=48></textarea>
		</td>
		
		<tr>
			<td><b>Pulse aqui:</b></td>
			<td align=center>
				<input type="submit" value="Enviar datos">
				<input type="reset" value="Borrar los datos"></td>
		</table>    
		</center>
		</form>
		<h2 class="ubicacionFisica"><b>Ubicacion de la tienda fisica!</b></h2>
